        <script>
          const init = function () {
            let btn = document.querySelector("#item1");

            btn.addEventListener("click", function () {
              window.document.location =
                "result.html?destination=" +
                destination.value +
                "&startMonth=" +
                startMonth.value +
                "&endMonth=" +
                endMonth.value +
                "&startDay=" +
                startDay.value +
                "&endDay=" +
                endDay.value;
            });
          };

          document.addEventListener("DOMContentLoaded", function () {
            init();
          });
        </script>
